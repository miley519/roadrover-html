<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1 maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>店铺定位页面</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/fix-foot.css">
  	<!--[if lt IE 9]>
     	<script src="js/html5shiv.js"></script>
     	<script src="js/respond.min.js"></script>
  	<![endif]-->
</head>
<body class="location">
	<div class="box-wapper success">
		<form action="" method="post" id="locationForm">
			<!-- Main Begin -->
			<section class="box-main">
				<article class="art-main">
					<div class="inputbar">
						<i class="ic-map"></i>
						<i class="ic-close" id="closeBtn"></i>
						<input type="text" class="form-control" name="position" id="posInput" value="aa" placeholder="定位中">
					</div>
					<div class="resultBox">
						<ul class="list-unstyled list-position">
							<li><span class="place">金地工业区</span><small>福强路与沙尾路交接处</small><i class="ic-jia"></i></li>
							<li><span class="place">金地一路</span><small>福强路与沙尾路交接处</small></li>
							<li><span class="place">金地一路</span><small>福强路与沙尾路交接处</small></li>
							<li><span class="place">金地一路</span><small>福强路与沙尾路交接处</small></li>
							<li><span class="place">金地一路</span><small>福强路与沙尾路交接处</small></li>
							<li><span class="place">金地一路</span><small>福强路与沙尾路交接处</small></li>
						</ul>
					</div>
				</article>
			</section>
			<!-- Footer Begin -->
			<footer class="box-foot foot-btn">
				<input type="submit" value="确定" class="btn btn-grey">
			</footer>
		</form>
	</div>
	<!-- Main End -->
	<!-- js  -->
	<script src="js/jquery.min.js"></script>	
    <script src="js/bootstrap.min.js"></script>
    <script>
    $("#locationForm").on('keyup','#posInput',function(element){
    	$(".resultBox").show();
    });
    $("#locationForm .resultBox").on('click','li',function(element){
    	var pos = $(this).find(".place").html();
    	$("#locationForm .resultBox").hide();
    	$("#locationForm #posInput").val(pos);
    	$("#locationForm .btn").removeClass('btn-grey').addClass('btn-red');
    });
     $("#locationForm").on('click','#closeBtn',function(element){
    	$("#locationForm #posInput").val("");
    	$("#locationForm .btn").removeClass('btn-red').addClass('btn-grey');
    })
    </script>
</body>
</html>
