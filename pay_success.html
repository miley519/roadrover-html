<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1 maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>预约成功页面</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/fix-foot.css">
  	<!--[if lt IE 9]>
     	<script src="js/html5shiv.js"></script>
     	<script src="js/respond.min.js"></script>
  	<![endif]-->
</head>
<body class="bg-white">
	<div class="box-wapper success">
		<form action="comment_success.html" method="post">
			<!-- Main Begin -->
			<section class="box-main">
				<article class="sec-main">
					<p class="title"><img src="images/bg-smile.png" alt="" width="100"></p>
					<p class="red">付款已成功，感谢您的支持与信赖！</p>
				</article>
				<article class="sec-form">
					<textarea name="" id="" cols="30" rows="5" placeholder="亲，您的评价对其他买家有很大帮助~~" class="input-txt"></textarea>
					<p class="desc content">
						<b>总评价：</b>
						<input type="hidden" value="0" name="star" id="star">
						<span class="star-group" id="comment-star">
							<i class="icon-star empty"></i>
							<i class="icon-star empty"></i>
							<i class="icon-star empty"></i>
							<i class="icon-star empty"></i>
							<i class="icon-star empty"></i>
						</span> 
					</p>
				</article>
			</section>
			<!-- Footer Begin -->
			<footer class="box-foot foot-btn">
				<input type="submit" value="提交" class="btn btn-red">
			</footer>
		</form>
	</div>
	<!-- Main End -->
	<!-- js  -->
	<script src="js/jquery.min.js"></script>	
    <script src="js/bootstrap.min.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
