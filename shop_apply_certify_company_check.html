<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1 maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>店铺认证-企业认证待审核</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/fix-foot.css">
  	<!--[if lt IE 9]>
     	<script src="js/html5shiv.js"></script>
     	<script src="js/respond.min.js"></script>
  	<![endif]-->
</head>
<body class="bg-white apply">
	<div class="box-wapper">
		<form action="shop_apply.html" method="post">
			<!-- Main Begin -->   
			<section class="box-main">
				<!--  -->
				<article class="panel-box panel-box-pad">
					<div class="panel-row">
						<div class="row-left row-left-name3">
							<b class="name">店铺名称：</b>
							<span class="value">一路顺风</span>
						</div>
					</div>
					<div class="panel-row">
						<div class="row-left row-left-name3">
							<b class="name">企业名称：</b>
							<span class="value">一路顺风车行</span>
						</div>
					</div>
					<div class="panel-row">
						<div class="row-left row-left-name3">
							<b class="name">执照编号：</b>
							<span class="value">1444321443334219432</span>
						</div>
					</div>
					<div class="panel-row">
						<div class="row-left row-left-name3">
							<b class="name">审核状态：</b>
							<span class="value red">
								<!-- 显示审核备注状态信息：如“待审核/审核失败原因等” -->
								待审核
								<!-- 审核不通过。照片不够清晰，请重新上传。 -->
							</span>
						</div>
					</div>
				</article>
				<!--  -->
				<article class="container-fluid">
					<div class="row">
						<div class="certify-group">
							<div class="col-xs-4 text-center">
								<div class="certify-box certify-box-positive">
									<img src="images/upload/certify-02.png" alt="" width="100%">
								</div>
							</div>
						</div>
					</div>
				</article>
			</section>
			<!-- Main End -->
			<!-- Footer Begin -->
			<footer class="box-foot foot">
				<div class="btn-buy">
					<input type="submit" class="btn btn-rt" value="提交">
				</div>
			</footer>
			<!-- Footer End -->
		</form>
	</div>
	<!-- js  -->
	<script src="js/jquery.min.js"></script>	
    <script src="js/bootstrap.min.js"></script>
    <script>
    $(function(){
    	var w_box = $(".certify-box").width();
    	$(".certify-box").height(w_box);
    })
    window.onresize = function(){
    	var w_box = $(".certify-box").width();
    	$(".certify-box").height(w_box);
    }
    </script>
</body>
</html>
