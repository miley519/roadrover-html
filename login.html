<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1 maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
	<title>登录</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/fix-foot.css">
  	<!--[if lt IE 9]>
     	<script src="js/html5shiv.js"></script>
     	<script src="js/respond.min.js"></script>
  	<![endif]-->
</head>
<body class="bg-grey">
	<div class="box-wapper">
		<!-- header begin -->
		<header class="head">
			<div class="head-bg"><img src="images/bg-top1.png" alt="" width="100%"></div>
			<img src="images/logo.png" alt="logo" class="head-logo">
		</header>
		<!-- header end -->
		<!-- main begin -->
		<section class="box-main main login">
			<form action="index.html" method="post" class="form-inline" id="loginForm" onsubmit="return checkForm()">
				<div class="wrap-top">
					<div class="form-group">
					    <label for="username">账号：</label>
					    <input type="text" name="username" id="username" class="form-control" placeholder="" datatype="*" nullmsg="请填写用户名！">
					</div>
					<div class="midline"></div>
					<div class="form-group">
					    <label for="password">密码：</label>
					    <input type="password" name="password" id="password" class="form-control" placeholder="" datatype="*" nullmsg="请填写密码！" errormsg="用户名密码错误，请重新输入" >
					</div>
				</div>
				<div class="wrap wrap-bot">
					<p id="tip" class="red"></p>
					<input type="submit" value="登录" class="btn btn-grey" id="submit">
					<div class="clearfix">
						<a href="register.html" class="pull-left">立即注册</a>
						<a href="pwd_forget.html" class="pull-right">忘记密码？</a>
					</div>
				</div>
			</form>
		</section>
		<!-- main end -->
		<!-- footer begin -->
		<footer class="box-foot foot">
			<a href="" class="btn btn-white"><img src="images/ic-weixin.png" alt="" class="img-wx">微信登录</a>
		</footer>
		<!-- footer end -->
	</div>
	<!-- js  -->
	<script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popwindow.js"></script>
    <script>
    	//表单是否可提交
    	function submitable(){
			var username = $("#username").val();
			var password = $("#password").val();
    		if(username==""||password==""){
    			return false;
    		}else{
    			$("#submit").removeClass('btn-grey').addClass('btn-red');
    			return true;
    		}
    	}

    	$("#username,#password").keyup(function() {
    		if(submitable()){
    			$("#submit").removeClass('btn-grey').addClass('btn-red');
    		}else{
    			$("#submit").removeClass('btn-red').addClass('btn-grey');
    		}
    	});


    	function checkForm(){
    		return submitable();
    	}

    </script>
</body>
</html>
