<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1 maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>店铺认证-个人认证</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/fix-foot.css">
  	<!--[if lt IE 9]>
     	<script src="js/html5shiv.js"></script>
     	<script src="js/respond.min.js"></script>
  	<![endif]-->
</head>
<body class="bg-white apply">
	<div class="box-wapper">
		<form action="shop.html" method="post">
			<!-- Main Begin -->   
			<section class="box-main">
				<!--  -->
				<article class="panel-box panel-box-pad">
					<div class="panel-row">
						<div class="row-left row-left-name3">
							<b class="name">店铺名称：</b>
							<input type="text" name="shopName" value="" placeholder="请输入店铺名称" class="input-unstyled">
						</div>
					</div>
					<div class="panel-row">
						<div class="row-left row-left-name3">
							<b class="name">真实姓名：</b>
							<input type="text" name="shopName" value="" placeholder="请输入真实姓名" class="input-unstyled">
						</div>
					</div>
					<div class="panel-row">
						<div class="row-left row-left-name3">
							<b class="name">身份证号码：</b>
							<input type="text" name="mobile" value="" placeholder="请输入身份证号码" class="input-unstyled">
						</div>
					</div>
				</article>
				<!--  -->
				<article class="container-fluid">
					<div class="row">
						<div class="certify-group">
							<div class="col-xs-4 text-center">
								<div class="certify-box certify-box-positive">
									<input type="file" name="file1" class="fileBtn">
									<img src="images/img-certify-01.png" alt="" width="100%">
								</div>
							</div>
							<div class="col-xs-4 text-center">
								<div class="certify-box certify-box-people">
									<input type="file" name="file2" class="fileBtn">
									<img src="images/img-certify-02.png" alt="" width="100%">
								</div>
							</div>
							<div class="col-xs-4 text-center">
								<div class="certify-box certify-box-negative">
									<input type="file" name="file3" class="fileBtn">
									<img src="images/img-certify-03.png" alt="" width="100%">
								</div>
							</div>
						</div>
					</div>
				</article>
			</section>
			<!-- Main End -->
			<!-- Footer Begin -->
			<footer class="box-foot foot">
				<div class="btn-buy">
					<input type="submit" class="btn btn-rt" value="提交">
				</div>
			</footer>
			<!-- Footer End -->
		</form>
	</div>
	<!-- js  -->
	<script src="js/jquery.min.js"></script>	
    <script src="js/bootstrap.min.js"></script>
    <script>
    $(function(){
    	var w_box = $(".certify-box").width();
    	$(".certify-box").height(w_box);
    })
    window.onresize = function(){
    	var w_box = $(".certify-box").width();
    	$(".certify-box").height(w_box);
    }
    </script>
</body>
</html>
