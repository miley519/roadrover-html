<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1 maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>我的订单</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/fix-foot.css">
  	<!--[if lt IE 9]>
     	<script src="js/html5shiv.js"></script>
     	<script src="js/respond.min.js"></script>
  	<![endif]-->
</head>
<body class="order-detail">
	<div class="box-wapper">
		<form action="pay.html" method="post">
			<!-- Header Begin -->
			<header class="header panel-box">
				<div class="wrap">
					<div class="list-panel">
						<div class="panel-item clearfix">
							<div class="pull-left hd-lf"><img src="images/upload/shop-logo1.png" alt="" width="80" height="80"></div>
							<div class="hd-main">
								<h3 class="title">无纺布墙纸地中海风格怀旧木纹壁客厅 卧室电视复古竖...</h3>
								<p class="desc">数量 X 1</p>
								<p class="price clearfix"><span class="pull-left">￥25.00</span></p>
							</div>
						</div>
					</div>
				</div>
			</header>
			<!-- Header End -->
			<!-- Main Begin -->
			<section class="box-main">
				<article class="panel-box">
					<ul class="list-unstyled list-panel">
						<li class="list-item">
							<div class="panel-item clearfix">
								<div class="pull-left hd-lf">订单状态：</div>
								<div class="hd-main red">待支付</div>
							</div>
						</li>
						<li class="list-item">
							<div class="panel-item clearfix">
								<div class="pull-left hd-lf">订单号：</div>
								<div class="hd-main">1120033199</div>
							</div>
						</li>
						<li class="list-item">
							<div class="panel-item clearfix">
								<div class="pull-left hd-lf">数量：</div>
								<div class="hd-main">2</div>
							</div>
						</li>
						<li class="list-item">
							<div class="panel-item clearfix">
								<div class="pull-left hd-lf">总价：</div>
								<div class="hd-main red">￥316.00</div>
							</div>
						</li>
					</ul>
				</article>
				<article class="panel-box receive">
					<div class="wrap">
						<div class="panel-row row-receive">
							<div class="row-left row-left-icon"><i class="icon ic-receive"></i>收货信息</div>
						</div>
						<!-- 线下服务 -->
						<div class="panel-row address">
							<div class="row-left">线下服务</div>
							<div class="row-right"></div>
						</div>
						<!-- 选择地址 -->
						<!-- <div class="panel-row address">
							<div class="row-left">
								<p class="hd red clearfix"><span class="pull-left name">李娜</span><span class="pull-right mobile">13510124536</span></p>
								<p class="bd">深圳市龙岗区雅园路万科第五园二期清辉府A栋</p>
							</div>
						</div> -->
					</div>
				</article>
			</section>
			<!-- Main End -->
			<!-- Footer Begin -->
			<footer class="box-foot foot">
				<div class="btn-buy btns-group clearfix">
					<button type="button" class="btn btns-lf" data-toggle="modal" data-target="#rejectPay">拒绝支付</button>
					<input type="submit" class="btn btns-rt" value="立即支付">
				</div>
			</footer>
			<!-- Footer End -->
		</form>
	</div>
	<!-- modal begin -->
	<form action="myorder_list.html" method="post">
		<div class="modal fade modal-sm" id="rejectPay">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-body text-center">
		        <p>是否确定要拒绝支付？</p>
		        <p>拒绝后将等待卖家处理</p>
		      </div>
		      <div class="modal-footer">
		      	<div class="btns-group clearfix">
		        	<button type="button" class="btn btns-lf" data-dismiss="modal">取消</button>
		        	<input type="submit" class="btn btns-rt" value="确定">
		      	</div>
		      </div>
		    </div>
		  </div>
		</div>
	</form>
	<!-- modal end -->
	<!-- js  -->
	<script src="js/jquery.min.js"></script>	
    <script src="js/bootstrap.min.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
