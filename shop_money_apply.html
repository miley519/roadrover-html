<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1 maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>绑定银行卡</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/fix-foot.css">
  	<!--[if lt IE 9]>
     	<script src="js/html5shiv.js"></script>
     	<script src="js/respond.min.js"></script>
  	<![endif]-->
</head>
<body class="bank">
	<div class="box-wapper">
		<form action="shop_money.html" method="post" id="moneyApplyForm">
			<!-- Main Begin -->   
			<section class="box-main">
				<article class="container">
					<div class="row bg-white">
						<div class="form-main2">
							<div class="form-group">
							    <label>储蓄卡：</label>
							    <div class="form-input bankCard">
						    		<p>平安银行</p>
						    		<p class="red">41219089012122412</p>
							    </div>
							</div>
							<div class="form-group">
							    <label for="money">提现金额：</label>
							    <div class="form-input"><input type="text" class="form-control" name="money" id="money" value="" placeholder="请输入提现金额"></div>
							</div>
							<div class="form-group">
							    <label for="applyPwd">提现密码：</label>
							    <div class="form-input"><input type="password" class="form-control" name="applyPwd" id="applyPwd" value="" placeholder="请输入登录密码"></div>
							</div>
						</div>
					</div>
					<p class="tip-bot">
						*注意：提现说明：<br>
						1、提现最小值为500元，最大值为10000元。<br>
						2、提现审批约在3-7天内完成。
					</p>
				</article>
			</section>
			<!-- Main End -->
			<!-- Footer Begin -->
			<footer class="box-foot foot">
				<div class="btn-buy">
					<input type="submit" class="btn btn-rt" value="提交">
				</div>
			</footer>
			<!-- Footer End -->
		</form>
	</div>
	<!-- js  -->
	<script src="js/jquery.min.js"></script>	
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
