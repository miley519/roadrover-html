<!DOCTYPE html>
<html lang="en">

	<title>新建地址</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

	<link rel="stylesheet" href="css/style.css">

<body class="user-info">
	<div class="box-wapper">
		<form action="user_address_list.html" method="post">
			<!-- Main Begin -->   
			<section class="box-main">
				<article class="panel-box panel-box-pad">
					<a href="user_info_edit.html">
						<div class="panel-row">
							<div class="row-left row-left-name3"><b class="name">收货人姓名：</b><input type="text" name="username" value="张三" class="input-unstyled" readonly></div>
							<div class="row-right"><i class="icon-angle-right"></i></div>
						</div>
					</a>
					<a href="user_info_edit.html">
						<div class="panel-row">
							<div class="row-left row-left-name3"><b class="name">收货人电话：</b><input type="text" name="mobile" value="" class="input-unstyled" readonly></div>
							<div class="row-right"><i class="icon-angle-right"></i></div>
						</div>
					</a>
					<a href="user_info_edit.html">
						<div class="panel-row">
							<div class="row-left row-left-name3"><b class="name">所在地区：</b><input type="text" name="area" value="" class="input-unstyled" readonly></div>

						</div>

					<a href="user_info_edit.html">
						<div class="panel-row">
							<div class="row-left row-left-name3"><b class="name">详细地址：</b><input type="text" name="address" value="" class="input-unstyled" readonly></div>
							<div class="row-right"><i class="icon-angle-right"></i></div>
						</div>
					</a>
				</article>
			</section>
			<!-- Main End -->
			<!-- Footer Begin -->
			<footer class="box-foot foot">
				<div class="btn-buy">
					<input type="submit" class="btn btn-rt" value="确定">
				</div>
			</footer>
			<!-- Footer End -->
		</form>
	</div>
