<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1 maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>个人中心-修改密码</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/style.css">
  	<!--[if lt IE 9]>
     	<script src="js/html5shiv.js"></script>
     	<script src="js/respond.min.js"></script>
  	<![endif]-->
</head>
<body class="user-info password">
	<!-- Main Begin -->   
	<section>
		<form action="" method="post">
			<div class="wrap">
			  <div class="form-group">
			    <label class="sr-only" for="oldpwd">旧密码</label>
			    <input type="password" class="form-control" id="oldpwd" placeholder="旧密码">
			  </div>
			  <div class="form-group">
			    <label class="sr-only" for="newpwd">新密码</label>
			    <input type="password" class="form-control" id="newpwd" placeholder="新密码">
			  </div>
			  <div class="form-group">
			    <label class="sr-only" for="newpwd2">确认密码</label>
			    <input type="password" class="form-control" id="newpwd2" placeholder="确认密码">
			  </div>
			  <div class="form-group">
			  	<input type="submit" class="form-control btn btn-red" value="确定">
			  </div>
			</div>
		</form>
	</section>
	<!-- Main End -->
	<!-- js  -->
	<script src="js/jquery.min.js"></script>	
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
