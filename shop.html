	<title>店铺管理</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

<body class="bg-white shop">

							<div class="row-mid red">一路顺车行</div>
							<div class="row-rt">
								<!-- 若为个人认证 -->
								<a href="shop_apply_certify_personal_check.html" class="btn-dashed">审核不通过</a>
								<!-- 若为企业认证 -->
								<!-- <a href="shop_apply_certify_compnay_check.html" class="btn-dashed">审核不通过</a> -->

						</div>
						<div class="row-item">
							<div class="row-lf">店铺地址：</div>

		<section class="box-main">
			<article class="panel-box panel-box-pad">
				<a href="service_manage_sale.html">
					<div class="panel-row">

						<div class="row-right"><i class="icon-angle-right"></i></div>
					</div>
